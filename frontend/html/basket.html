<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orinoco - Panier</title>
    <link type="text/css" href="https://unpkg.com/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/basket.js" async></script>
</head>
<body>
<header class="bg-pink-50">
    <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
            <div class="hidden w-full text-gray-600 md:flex md:items-center">
                <span class="mx-1 text-sm"></span>
            </div>
            <nav class="sm:flex sm:justify-center sm:items-center mt-4">
                <a href="./" class="w-full text-gray-700 md:text-center text-2xl font-semibold">
                    <img src="https://i.ibb.co/yQnRqZk/15675819263013-image1.png" alt="Le logo d'Orinoco">
                </a>
            </nav>
            <div class="flex items-center justify-end w-full">
                <a href="basket.html" class="text-gray-600 focus:outline-none mx-4 sm:mx-0">
                    <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                         viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
<!-- component -->
<main class="my-8 min-h-screen">
    <div class="container mx-auto px-6 mt-20">
        <h3 class="text-gray-700 text-2xl font-medium">Les produits</h3>
        <div id="basket" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
        </div>
        <hr class="pb-6 mt-6">
        <div class="my-4 mt-6 -mx-2 lg:flex justify-center">
            <div class="lg:px-2 lg:w-1/2">
                <!-- component -->
                <div class="leading-loose">
                    <div class="p-4 bg-gray-100 rounded-full mt-7">
                        <h1 class="ml-2 font-bold uppercase text-center">Détails de la commande</h1>
                    </div>
                    <form id="form" class="m-8 p-10 bg-white rounded shadow-xl">
                        <p class="text-gray-800 font-medium">Informations client</p>
                        <div>
                            <label class="block text-sm text-gray-00" for="firstname">Prénom</label>
                            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="firstname"
                                   name="firstname" type="text"
                                   placeholder="Votre prénom"
                                   aria-label="firstname" required>
                        </div>
                        <div class="mt-2">
                            <label class="block text-sm text-gray-00" for="lastname">Nom</label>
                            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="lastname"
                                   name="lastname" type="text" placeholder="Votre nom"
                                   aria-label="lastname" required>
                        </div>
                        <div class="mt-2">
                            <label class="block text-sm text-gray-600" for="email">Email</label>
                            <input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="email"
                                   name="cus_email" type="email" placeholder="Votre email"
                                   aria-label="Email" required>
                        </div>
                        <div class="mt-2">
                            <label class=" block text-sm text-gray-600" for="address">Adresse</label>
                            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="address"
                                   name="address" type="text" placeholder="Rue"
                                   aria-label="Adress" required>
                        </div>
                        <div class="mt-2">
                            <label class="hidden block text-sm text-gray-600" for="zip">Code postal</label>
                            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="zip"
                                   name="zip" type="text" placeholder="Code postal"
                                   aria-label="Zip" required>
                        </div>
                        <div class="mt-2">
                            <label class="hidden text-sm block text-gray-600" for="city">Ville</label>
                            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="city"
                                   name="city" type="text" placeholder="Ville" aria-label="City" required>
                        </div>
                    </form>
                </div>
                <div class="p-4">
                    <div class="flex justify-between pt-4 border-b">
                        <div class="lg:px-4 lg:py-2 m-2 text-lg lg:text-xl font-bold text-center text-gray-800">
                            Total :
                        </div>
                        <div id="total" class="lg:px-4 lg:py-2 m-2 lg:text-lg font-bold text-center text-gray-900">
                        </div>
                    </div>
                    <button id="sendOrder"
                            class="flex justify-center w-full px-10 py-3 mt-6 font-medium text-white uppercase bg-gray-800 rounded-full shadow item-center hover:bg-gray-700 focus:shadow-outline focus:outline-none">
                        <svg aria-hidden="true" data-prefix="far" data-icon="credit-card" class="w-8"
                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path fill="currentColor"
                                  d="M527.9 32H48.1C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48.1 48h479.8c26.6 0 48.1-21.5 48.1-48V80c0-26.5-21.5-48-48.1-48zM54.1 80h467.8c3.3 0 6 2.7 6 6v42H48.1V86c0-3.3 2.7-6 6-6zm467.8 352H54.1c-3.3 0-6-2.7-6-6V256h479.8v170c0 3.3-2.7 6-6 6zM192 332v40c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12zm192 0v40c0 6.6-5.4 12-12 12H236c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12z"/>
                        </svg>
                        <span id="submitPayment" class="ml-2 mt-5px">Valider la commande</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
