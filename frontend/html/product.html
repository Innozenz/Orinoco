<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
  <link href="https://unpkg.com/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
  <script src="../js/product.js" defer></script>
</head>
<body class="min-h-screen">

<!-- component -->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<div class="h-full bg-white">
  <header class="bg-pink-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <div class="hidden w-full text-gray-600 md:flex md:items-center">
          <span class="mx-1 text-sm"></span>
        </div>
        <nav class="sm:flex sm:justify-center sm:items-center mt-4">
          <a href="./" class="w-full text-gray-700 md:text-center text-2xl font-semibold">
            <img src="https://i.ibb.co/yQnRqZk/15675819263013-image1.png" alt="Le logo d'Orinoco">
          </a>
        </nav>
        <div class="flex items-center justify-end w-full">
          <a href="basket.html" class="text-gray-600 focus:outline-none mx-4 sm:mx-0">
            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="my-8 mt-48 min-h-screen">
    <div class="container mx-auto px-6">
      <div class="md:flex md:items-center">
        <div class="w-full h-64 md:w-1/2 lg:h-96">
          <img id="image" class="h-full w-full rounded-md object-cover max-w-lg mx-auto" src="" alt="">
        </div>
        <div class="w-full max-w-lg mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2">
          <h3 id="name" class="text-gray-700 uppercase text-lg">Nike Air</h3>
          <span id="price" class="text-gray-500 mt-3">$125</span>
          <hr class="my-3">
          <span id="description" class="text-gray-500 mt-3">test</span>
          <hr class="my-3">
          <div>
            <label>Choisissez votre lentille : </label>
            <select id="selectedLense" class="custom-select w-25 ml-3"></select>
          </div>
          <hr class="my-3">
          <div>
            <label>Quantité de caméras souhaitée : </label>
            <input type="number" value="2" class="w-16 font-semibold text-center text-gray-700 bg-gray-200 outline-none focus:outline-none hover:text-black focus:text-black">
          </div>
          <div class="flex items-center mt-6">
            <button id="addToBasket" class="my-6 px-6 text-center py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none add-cart">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-200">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-gray-500 hover:text-gray-400">Orinoco</a>
      <p class="py-2 text-gray-500 sm:py-0">All rights reserved</p>
    </div>
  </footer>
</div>



</body>
</html>
